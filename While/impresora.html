<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Impresora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230929/pngtree-3d-geometric-shapes-set-against-a-programming-code-background-image_13533729.png'); 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f4f4f4;
        }
        .container {
            background-color: rgba(18, 1, 250, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #000000;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #55beee;
            cursor: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simulador de Impresora</h1>
        <input type="number" id="paginas" placeholder="Páginas a imprimir">
        <br>
        <button onclick="imprimir()">Imprimir</button>
        <button onclick="recargarPapel()">Recargar Papel</button>
    </div>

    <script>
        let papel = 50; 
        console.log(`Papel disponible: ${papel} páginas`);

        function imprimir() {
            let paginas = parseInt(document.getElementById('paginas').value);

            if (isNaN(paginas) || paginas <= 0) {
                console.log('Por favor, introduce una cantidad válida de páginas para imprimir.');
                return;
            }

            if (paginas > papel) {
                console.log(`Error: no hay suficiente papel para imprimir ${paginas} páginas. Papel disponible: ${papel} páginas.`);
                return;
            }

            let i = paginas;
            console.log(`Imprimiendo ${paginas} páginas...`);
            while (i > 0) {
                papel--;
                i--;
                console.log(`Páginas restantes por imprimir: ${i}, Papel restante: ${papel}`);
            }

            console.log(`Impresión completada. Papel restante: ${papel} páginas.`);
        }

        function recargarPapel() {
            papel = 50; 
            console.log(`La impresora se ha recargado. Papel disponible: ${papel} páginas.`);
        }
    </script>

</body>
</html>

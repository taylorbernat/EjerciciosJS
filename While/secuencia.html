<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="secuencia.css">
    <title>Secuencia Ascendente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5fa0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgb(9, 113, 250);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #69e9ee;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background-color: #001aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #02f7e2;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generar Secuencia Ascendente</h1>
        <input type="number" id="numero" placeholder="Introduce un número entero positivo">
        <br>
        <button onclick="generarSecuencia()">Generar Secuencia</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function generarSecuencia() {
            let numero = parseInt(document.getElementById('numero').value);
            let secuencia = '';
            let i = 1;

            if (isNaN(numero) || numero <= 0) {
                document.getElementById('resultado').innerText = 'Por favor, introduce un número entero positivo.';
                console.error('Por favor, introduce un número entero positivo.');
                return;
            }

            while (i <= numero) {
                secuencia += i + ' ';
                i++;
            }

            document.getElementById('resultado').innerText = `Secuencia: ${secuencia}`;
            console.log(`Secuencia ascendente desde 1 hasta ${numero}: ${secuencia}`);
        }
    </script>

</body>
</html>

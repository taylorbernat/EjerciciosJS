<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #81e9e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(109, 122, 241);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tabla de Multiplicar</h1>
        <input type="number" id="numero" placeholder="Introduce un número">
        <br>
        <button onclick="mostrarTabla()">Mostrar tabla de multiplicar (1 al 10)</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function mostrarTabla() {
            const numero = parseInt(document.getElementById('numero').value);
            let resultado = '';
            let i = 1;

            if (isNaN(numero)) {
                document.getElementById('result').innerHTML = 'Por favor, introduce un número válido.';
                return;
            }

            while (i <= 10) {
                resultado += `${numero} x ${i} = ${numero * i}<br>`;
                i++;
            }

            document.getElementById('result').innerHTML = resultado;
        }
    </script>

</body>
</html>

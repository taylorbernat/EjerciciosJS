<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatoria y Promedio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0b2e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 3px solid #6909d6;
            background-color: rgb(164, 118, 238);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 3px solid #6909d6;
            border-radius: 5px;
            cursor: context-menu;
        }
        button {
            padding: 10px 20px;
            background-color: #6909d6;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sumatoria y Promedio de un Rango</h1>
        <input type="number" id="inicio" placeholder="Número de inicio">
        <input type="number" id="fin" placeholder="Número de fin">
        <br>
        <button onclick="calcularSumatoriaYPromedio()">Calcular</button>
    </div>

    <script>
        function calcularSumatoriaYPromedio() {
            let inicio = parseInt(document.getElementById('inicio').value);
            let fin = parseInt(document.getElementById('fin').value);
            let sumatoria = 0;
            let cantidadNumeros = 0;
            let i = inicio;

            if (isNaN(inicio) || isNaN(fin) || inicio > fin) {
                console.error('Por favor, introduce un rango válido con inicio menor o igual al fin.');
                return;
            }

            while (i <= fin) {
                sumatoria += i;
                cantidadNumeros++;
                i++;
            }

            let promedio = sumatoria / cantidadNumeros;
            console.log(`Sumatoria de ${inicio} a ${fin}: ${sumatoria}`);
            console.log(`Promedio de ${inicio} a ${fin}: ${promedio}`);
        }
    </script>

</body>
</html>

<HTML>
    <body>
        <Script>// Solicitar al usuario que ingrese un número
            var numero = parseInt(prompt("Ingresa un número:"));
            
            // Usar un bucle for para imprimir los números del 0 al número ingresado
            for (var i = 0; i <= numero; i++) {
                console.log("EL NUMEROS ES " +numero+ " se imprime " + i);
                
            }
            
        </Script>
    </body>
</HTML>
